<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Meeting - Video Conferencing SFU</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Host Meeting</h1>
            <button onclick="goHome()" class="btn btn-link">‚Üê Back to Home</button>
        </div>
        
        <div class="meeting-setup">
            <div class="meeting-info">
                <h2>Meeting Information</h2>
                <div class="meeting-code-display">
                    <label>Meeting Code:</label>
                    <div class="code-container">
                        <span id="meetingCode" class="meeting-code">Loading...</span>
                        <button onclick="copyMeetingCode()" class="btn btn-copy">Copy</button>
                    </div>
                    <p class="help-text">Share this code with participants to join your meeting</p>
                </div>
                
                <div class="host-controls">
                    <div class="input-group">
                        <label for="hostName">Your Name:</label>
                        <input type="text" id="hostName" placeholder="Enter your name" value="Host">
                    </div>
                    <button onclick="startMeeting()" class="btn btn-primary" id="startBtn">Start Meeting</button>
                </div>
            </div>
        </div>
        
        <div id="meetingRoom" class="meeting-room" style="display: none;">
            <div class="meeting-layout">
                <!-- Chat Section - Left Side -->
                <div class="chat-section">
                    <div class="chat-header">
                        <h3>Chat</h3>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <!-- Chat messages will appear here -->
                    </div>
                    <div class="chat-input-container">
                        <input type="text" id="chatInput" placeholder="Type a message..." maxlength="500">
                        <button onclick="sendMessage()" class="btn btn-chat">Send</button>
                    </div>
                </div>
                
                <!-- Main Content Area - Center -->
                <div class="main-content">
                    <div class="video-container">
                        <div class="local-video-container">
                            <video id="localVideo" autoplay muted playsinline></video>
                            <div class="video-label">You (Host)</div>
                        </div>
                        <div id="remoteParticipants" class="remote-participants">
                            <!-- Remote participants will show as name-only cards -->
                        </div>
                    </div>
                    
                    <div class="meeting-controls">
                        <button onclick="toggleMicrophone()" class="btn btn-control" id="micBtn">üé§</button>
                        <button onclick="toggleCamera()" class="btn btn-control" id="cameraBtn">üìπ</button>
                        <button onclick="toggleScreenShare()" class="btn btn-control" id="screenShareBtn">üñ•Ô∏è</button>
                        <button onclick="endMeeting()" class="btn btn-danger">End Meeting</button>
                    </div>
                </div>
                
                <!-- Participants Panel - Right Side -->
                <div class="participants-panel">
                    <h3>Participants (<span id="participantCount">1</span>)</h3>
                    <div id="participantsList">
                        <div class="participant">You (Host)</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="loadingMessage" class="loading">
            Creating meeting room...
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/host.js"></script>
</body>
</html>
