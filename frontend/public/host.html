<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host Meeting - Video Conferencing SFU</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Host Meeting</h1>
            <button onclick="goHome()" class="btn btn-link">‚Üê Back to Home</button>
        </div>
        
        <div class="meeting-setup">
            <div class="meeting-info">
                <h2>Meeting Information</h2>
                <div class="meeting-code-display">
                    <label>Meeting Code:</label>
                    <div class="code-container">
                        <span id="meetingCode" class="meeting-code">Loading...</span>
                        <button onclick="copyMeetingCode()" class="btn btn-copy">Copy</button>
                    </div>
                    <p class="help-text">Share this code with participants to join your meeting</p>
                </div>
                
                <div class="host-controls">
                    <div class="input-group">
                        <label for="hostName">Your Name:</label>
                        <input type="text" id="hostName" placeholder="Enter your name" value="Host">
                    </div>
                    <button onclick="startMeeting()" class="btn btn-primary" id="startBtn">Start Meeting</button>
                </div>
            </div>
        </div>
        
        <div id="meetingRoom" class="meeting-room" style="display: none;">
            <div class="meeting-layout">
                <!-- Chat Section - Left Side -->
                <div class="chat-section">
                    <div class="chat-header">
                        <h3>Chat</h3>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <!-- Chat messages will appear here -->
                    </div>
                    <div class="chat-input-container">
                        <input type="text" id="chatInput" placeholder="Type a message..." maxlength="500">
                        <button onclick="sendMessage()" class="btn btn-chat">Send</button>
                    </div>
                </div>
                
                <!-- Main Content Area - Center -->
                <div class="main-content">
                    <div class="video-container">
                        <div class="local-video-container">
                            <video id="localVideo" autoplay muted playsinline></video>
                            <div class="video-label">You (Host)</div>
                        </div>
                        <div id="remoteParticipants" class="remote-participants">
                            <!-- Remote participants will show as name-only cards -->
                        </div>
                    </div>
                    
                    <div class="meeting-controls">
                        <button onclick="toggleMicrophone()" class="btn btn-control" id="micBtn">üé§</button>
                        <button onclick="toggleCamera()" class="btn btn-control" id="cameraBtn">üìπ</button>
                        <button onclick="toggleScreenShare()" class="btn btn-control" id="screenShareBtn">üñ•Ô∏è</button>
                        <button onclick="endMeeting()" class="btn btn-danger">End Meeting</button>
                    </div>
                </div>
                
                <!-- Participants Panel - Right Side -->
                <div class="participants-panel">
                    <div class="participants-header">
                        <h3>Participants (<span id="participantCount">1</span>)</h3>
                        <div class="recording-controls">
                            <div class="button-row">
                                <button onclick="toggleRecording()" class="btn btn-recording" id="recordBtn">
                                    <span class="record-icon">üî¥</span>
                                    <span class="record-text">Record</span>
                                </button>
                                <button onclick="showRecordings()" class="btn btn-recordings-list" title="View Recordings">üìÅ</button>
                            </div>
                            <div id="recordingStatus" class="recording-status" style="display: none;">
                                <span class="recording-indicator">‚óè</span>
                                <span id="recordingTime">00:00</span>
                            </div>
                        </div>
                    </div>
                    <div id="participantsList">
                        <div class="participant">You (Host)</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="loadingMessage" class="loading">
            Creating meeting room...
        </div>
        
        <!-- Video Expansion Modal -->
        <div id="videoModal" class="video-modal">
            <div class="video-modal-content">
                <button class="video-modal-close" onclick="closeVideoModal()">&times;</button>
                <video id="modalVideo" autoplay muted playsinline></video>
            </div>
        </div>
        
        <!-- Recordings List Modal -->
        <div id="recordingsModal" class="recordings-modal">
            <div class="recordings-modal-content">
                <div class="recordings-header">
                    <h3>Meeting Recordings</h3>
                    <button class="recordings-modal-close" onclick="closeRecordingsModal()">&times;</button>
                </div>
                <div id="recordingsList" class="recordings-list">
                    <!-- Recordings will be populated here -->
                </div>
            </div>
        </div>
        
        <!-- Video Playback Modal -->
        <div id="videoPlaybackModal" class="video-playback-modal">
            <div class="video-playback-content">
                <button class="video-playback-close" onclick="closeVideoPlaybackModal()">&times;</button>
                <video id="playbackVideo" controls autoplay>
                    Your browser does not support the video tag.
                </video>
                <div class="video-playback-info">
                    <span id="playbackTitle">Recording Playback</span>
                </div>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/host.js"></script>
</body>
</html>
